<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task manager application</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
       <link rel="stylesheet" href="css/design.css">
       <script src="scripts/controller/task-controller.js" type="module"></script>
</head>
<body>
    <div class="container">
    <h1 class="text-center alert alert-info">Task Manager App</h1>
    <div class="form-group">
        <label for="id">Id</label>
     <input for="form-control"  id="id" type="text"  placeholder="Type your id here"
    </div>   
     <div class="form-group">
        <label for="name">Name</label>
     <input class="form-control"  id="name" type="text"  placeholder="Type your name here"
    </div>  
     <div class="form-group">
        <label for="desc">Desc</label>
     <textarea class="form-control"  id="desc" type="text"  >
        </textarea>
    </div>  
     <div class="form-group">
        <label for="date">Date</label>
     <input class="form-control"  id="date" type="date"  >
    </div>  
     <div class="form-group">
        <label for="time">Time</label>
     <input class="form-control"  id="time" type="time" >
    </div> 
    <div class="form-group">
        <label for="color">Color</label>
     <input class="form-control"  id="color" type="color"  >
    </div>   
     <div class="form-group">
        <label for="url">URL</label>
     <input class="form-control"  id="url" type="text"  >
    </div>

    <div>
        <button id="add" class="btn btn-primary">Add</button>
        <button id="remove" class="btn btn-danger">Delete</button>
        <button id="update" class="btn btn-secondary">Update</button>
        <button id="search" class="btn btn-info">Search</button>
        <button id="save" class="btn btn-success">Save</button>
        <button id="load" class="btn btn-warning">load</button>
        <button id="load-from-server" class="btn btn-info">load from server</button>
        <button id="clear-all" class="btn btn-secondary">Clear All</button>
   
    </div> 
    <div id="result">
        <h2 class="alert-success">Total Record  <span id="total"></span>      Marked Record <span id="marked"></span>   Unmarked Record <span id="unmarked"></span></h2>
     <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Desc</td>
                <td>Date</td>
                <td>Time</td>
                <td>Color</td>
                <td>Url</td>
                <td>Operations</td>   
            </tr>
        </thead>
        <tbody id="tasks" >

        </tbody>
   </table>
   </div>
</div>    
</body>
</html>
